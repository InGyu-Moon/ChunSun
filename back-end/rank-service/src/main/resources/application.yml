server:
  port: 0

spring:
  application:
    name: rank-service

  datasource:
    url: jdbc:mysql://chunsun-db:3306/rank
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always  # 애플리케이션 시작 시 SQL 스크립트 실행 가능

  hikari:
    maximum-pool-size: 10  # 커넥션 풀 크기 설정
  data:
    redis :
      host: rank-redis
      port: 6379

  cloud:
    config:
      uri: http://127.0.0.1:8888

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
