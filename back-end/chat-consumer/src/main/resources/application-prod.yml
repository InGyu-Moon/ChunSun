server:
  port: 0

spring:
  application:
    name: chat-consumer

  cloud:
    config:
      uri: http://127.0.0.1:8888

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  # MongoDB 설정
  data:
    mongodb:
      uri: mongodb://chunsun:chunsun@mongo-db:27017/chatdb?authSource=chatdb

  kafka:
    consumer:
      bootstrap-servers: kafka1:9092,kafka2:9092,kafka3:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      #      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: chat-consumer  # ✅ 컨슈머 그룹 ID 설정
      properties:
        spring.json.trusted.packages: "com.chunsun.chatservice.web.dto"
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: com.chunsun.chatconsumer.web.dto.MessageDto

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh

token:
  expiration_time: 86400000
  secret: user_token_test_123456789_test_0123456789_test_token