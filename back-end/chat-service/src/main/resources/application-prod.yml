server:
  port: 0

spring:
  application:
    name: chat-service

  cloud:
    config:
      uri: http://127.0.0.1:8888

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  datasource:
    url: jdbc:mysql://chunsun-db:3306/chat?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
    username: chunsun
    password: chunsun
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      database: mysql
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
      show-sql: true

    # MongoDB 설정
  data:
    mongodb:
      uri: mongodb://chunsun:chunsun@mongo-db:27017/chatdb?authSource=chatdb

  kafka:
    producer:
      bootstrap-servers: kafka1:9092,kafka2:9092,kafka3:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer  # ✅ JSON 직렬화

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh

token:
  expiration_time: 86400000
  secret: user_token_test_123456789_test_0123456789_test_token